<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'OrAcal | Smart Routine & Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'OrAcal Logo" class="logo" />
        <h1 class="site-title">Smart Routine & Product Advisor</h1>
      </header>

      <!-- Category + Search Filter -->
      <section class="filter-panel">
        <div class="search-section">
          <label for="categoryFilter" class="visually-hidden">Choose a category</label>
          <select id="categoryFilter" aria-label="Filter products by category">
            <option value="" selected>Choose a Category</option>
            <option value="cleanser">Cleansers</option>
            <option value="moisturizer">Moisturizers & Treatments</option>
            <option value="haircare">Haircare</option>
            <option value="makeup">Makeup</option>
            <option value="hair color">Hair Color</option>
            <option value="hair styling">Hair Styling</option>
            <option value="men's grooming">Men's Grooming</option>
            <option value="suncare">Suncare</option>
            <option value="fragrance">Fragrance</option>
          </select>

          <label for="productSearch" class="visually-hidden">Search products</label>
          <input
            id="productSearch"
            type="search"
            placeholder="Search by name, brand, or benefit"
            aria-label="Search products"
            autocomplete="off"
          />
        </div>

        <div class="filter-settings">
          <label class="toggle-option">
            <input type="checkbox" id="webSearchToggle" />
            <span>Include live web search citations</span>
          </label>
          <label class="toggle-option">
            <input type="checkbox" id="rtlToggle" />
            <span>Enable RTL layout</span>
          </label>
        </div>
      </section>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <div class="selected-header">
          <h2>Selected Products</h2>
          <button id="clearSelections" type="button" class="link-btn" aria-label="Clear selected products">
            Clear All
          </button>
        </div>
        <p id="selectedSummary" class="selected-summary">No products selected yet.</p>
        <div id="selectedProductsList" class="selected-list"></div>
        <button id="generateRoutine" class="generate-btn" type="button" disabled aria-disabled="true">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window">
          <p class="placeholder-message">Select products, generate a routine, and then ask follow-up questions.</p>
        </div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines..."
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'OrAcal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
